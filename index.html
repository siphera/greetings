<body>
    <div class="container box">
        <div class="row">
            <div class="twelve columns greetings">
                <h1 class="greet-h1">GREETINGS</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="twelve columns">
                <label>Your Name</label>
                <input class="ten columns" type="text" placeholder="Enter your name here!" required>
                
                <span class="counter one column">0</span>
            </div>
        </div>
        
        <div class="row">
            <div class="twelve columns">
                <label>Choose Language</label>
            </div>
        </div>
        
        <div class="row">
            <div class="four columns">
                <input type="radio" name="language" class="language" value="english">
                <span>English</span>
            </div>
            
            <div class="four columns">
                <input type="radio" name="language" class="language" value="isixhosa">
                <span>IsiXhosa</span>
            </div>
            
            <div class="four columns">
                <input type="radio" name="language" class="language" value="afrikaans">
                <span>Afrikaans</span>
            </div>
        </div>
        
        <div class="row">

        <div class="row">
            <div class="twelve columns">
                <button class="button-primary six columns greetBtn" type="button" name="button">Greet</button>
                
                <button class="button-primary six columns clearBtn" type="button" name="button">Clear</button>
            </div>
        </div>
    </div>
