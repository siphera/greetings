<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Greetings</title>
  <meta name="greeting page in different languages" content="">
  <meta name="siphenkosi salman" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<!--  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">-->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css"

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/android-icon-36x36.png">

</head>
<body>
    <div class="container box">
        <div class="row">
            <div class="twelve columns greetings">
                <img src="images/greeting.png" alt="hands greeting" height="42" width="42" class="greetingIMG">
                <h1 class="greet-h1">GREETINGS</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="twelve columns">
                <label>Your Name</label>
                <input class="ten columns nameInputField" type="text" placeholder="Enter your name here!" onkeyup="rmvNumChar(this)" required>
                
                <span class="counter one column">0</span>
            </div>
        </div>
        
        <div class="row">
            <div class="twelve columns">
                <label>Choose Language</label>
            </div>
        </div>
        
        <div class="row">
            <div class="four columns">
                <input type="radio" name="language" class="language" value="english">
                <span>English</span>
            </div>
            
            <div class="four columns">
                <input type="radio" name="language" class="language" value="isixhosa">
                <span>IsiXhosa</span>
            </div>
            
            <div class="four columns">
                <input type="radio" name="language" class="language" value="afrikaans">
                <span>Afrikaans</span>
            </div>
        </div>
        
        <br>
        <div class="row">
            <div class="twelve columns">
                <button class="button-primary six columns greetBtn" type="button" name="button" >Greet Me</button>
                
                <button class="button-primary six columns clearBtn" type="button" name="button">Clear</button>
            </div>
        </div>
        
        <div class="row">
            <div class="twelve columns">
                <div class="output">
                <span class="outputRes">enter name</span>
                </div>
<!--                <span class="output">Your output will show here!!!</span>-->
            </div>
            
            <div class="twelve columns">
                <img src="images/hand-shake.gif" alt="hands greeting" height="42" width="42" class="greetIMG">
            </div>
            
        </div>
        
        
        
    </div>
    
    <div class="row">
            <div class="twelve columns">
                <footer>
                    <p>Copyright by Siphenkosi Salman &copy; 2018</p>
                </footer>
            </div>
        </div>
    
    <script src="js/greet.js" charset="utf-8"></script>
<!--    <script src="js.greet.DOM.js" charset="utf-8"></script>-->
</body>
</html>
